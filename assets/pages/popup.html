<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>配置选项 - V2Ext</title>
    <link type="text/css" rel="stylesheet" href="../styles/reset.css" media="all"/>
    <link type="text/css" rel="stylesheet" href="../styles/weui.css" media="all"/>
    <link type="text/css" rel="stylesheet" href="../styles/popup.css" media="all"/>
</head>
<body>
<h2>用户</h2>
<div class="weui-cells weui-cells_form">
    <div class="weui-cell weui-cell_switch">
        <div class="weui-cell__bd">头像信息卡</div>
        <div class="weui-cell__ft">
            <input class="weui-switch" type="checkbox"/>
        </div>
    </div>
</div>

<h2>主题</h2>
<div class="weui-cells weui-cells_form">
    <div class="weui-cell weui-cell_switch">
        <div class="weui-cell__bd">只看楼主</div>
        <div class="weui-cell__ft">
            <input class="weui-switch" type="checkbox"/>
        </div>
    </div>

    <div class="weui-cell weui-cell_switch">
        <div class="weui-cell__bd">楼主回复高亮</div>
        <div class="weui-cell__ft">
            <input class="weui-switch" type="checkbox"/>
        </div>
    </div>
</div>

<h2>其他</h2>
<div class="weui-cells weui-cells_form">
    <div class="weui-cell weui-cell_select weui-cell_select-after">
        <div class="weui-cell__hd">
            <label for="search_engine" class="weui-label">搜索引擎</label>
        </div>
        <div class="weui-cell__bd">
            <select class="weui-select" id="search_engine" name="search_engine">
                <option value="google">Google</option>
                <option value="baidu">百度</option>
                <option value="bing">Bing</option>
                <option value="sogou">搜狗</option>
                <option value="360">360</option>
            </select>
        </div>
    </div>
</div>
</body>
</html>
